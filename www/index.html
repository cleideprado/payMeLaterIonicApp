<html>

<head>

<body ng-app="payMeLaterApp">
  <ion-pane>
    <ion-header-bar class="bar-stable">
      <h1 class="title">Pay Me Later</h1>
    </ion-header-bar>
    <ion-content>
      <!--<div ng-include="'templates/customerslist.html'"></div>-->
      <!--<link rel="import" href="templates/customerslist.html">-->
      <!--<span id="includedContent"></span>-->
      <h1>Customers</h1>

      <ion-grid>
        <ion-row>
          <ion-col>CPF</ion-col>
          <ion-col>Name</ion-col>
          <ion-col>Cellphone</ion-col>
          <ion-col>Telephone</ion-col>
          <ion-col>Email</ion-col>
        </ion-row>
        <div ng-repeat="customer in customers | filter : customerFilter">
          <ion-row>
            <ion-col>{{ customer.cpf }}</ion-col>
            <ion-col>{{ customer.customer_name }}</ion-col>
            <ion-col>{{ customer.cellphone }}</ion-col>
            <ion-col>{{ customer.telephone }}</ion-col>
            <ion-col>{{ customer.email }}</ion-col>
          </ion-row>
        </div>
      </ion-grid>
    </ion-content>
  </ion-pane>
</body>

</html>
