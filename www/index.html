<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link rel="manifest" href="manifest.json">

  <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/app.routes.js"></script>
  <script src="js/controllers/customersListController.js"></script>
  <script src="js/controllers/leftMenuOptionsController.js"></script>
  <script src="js/services/customersListService.js"></script>
  <!--
    <script>
        $(function(){
            $("#includedContent").load("templates/customerslist.html");
        });
    </script>-->
</head>

<body ng-app="payMeLaterApp">

  <ion-side-menus enable-menu-with-back-views="true">
    <!-- Left menu -->
    <ion-side-menu side="left">
      <ion-header-bar class="bar-stable">
        <h1 class="title">Menu</h1>
      </ion-header-bar>
      <ion-content>
        <ion-list>
          <ion-item menu-close ui-sref="customerslist">
            Customers
          </ion-item>
          <ion-item menu-close href="#/app/search">
            Search
          </ion-item>
          <ion-item menu-close href="#/app/browse">
            Browse
          </ion-item>
          <ion-item menu-close href="#/app/playlists">
            Playlists
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-side-menu>

    <ion-side-menu-content>
      <!-- Main content, usually <ion-nav-view> -->
      <ion-nav-bar class="bar-stable">
        <ion-nav-buttons side="left">
          <!-- Toggle left side menu -->
          <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        </ion-nav-buttons>
        <ion-nav-buttons side="right">
          <!-- Toggle right side menu -->
          <button menu-toggle="right" class="button button-icon icon ion-gear-b"></button>
        </ion-nav-buttons>
      </ion-nav-bar>
      <ion-nav-view name="customers">
      </ion-nav-view>
    </ion-side-menu-content>

    <!-- Right menu -->
    <ion-side-menu side="right">
    </ion-side-menu>

  </ion-side-menus>
</body>

</html>
